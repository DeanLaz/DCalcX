<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>DCalcX</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <div id="previous-output">History:</div>
    <div id="current-output" class="output">0</div>
    <button class="7" id="number" value="7" onclick="inputNumber(this)">
      7
    </button>
    <button class="8" id="number" value="8" onclick="inputNumber(this)">
      8
    </button>
    <button class="9" id="number" value="9" onclick="inputNumber(this)">
      9
    </button>
    <button class="plus" id="operation" value="+" onclick="inputMath(this)">
      +
    </button>
    <br />
    <button class="4" id="number" value="4" onclick="inputNumber(this)">
      4
    </button>
    <button class="5" id="number" value="5" onclick="inputNumber(this)">
      5
    </button>
    <button class="6" id="number" value="6" onclick="inputNumber(this)">
      6
    </button>
    <button class="minus" id="operation" value="-" onclick="inputMath(this)">
      -
    </button>
    <br />
    <button class="1" id="number" value="1" onclick="inputNumber(this)">
      1
    </button>
    <button class="2" id="number" value="2" onclick="inputNumber(this)">
      2
    </button>
    <button class="3" id="number" value="3" onclick="inputNumber(this)">
      3
    </button>
    <button class="multiply" id="operation" value="*" onclick="inputMath(this)">
      *
    </button>
    <br />
    <button class="0" id="number" value="0" onclick="inputNumber(this)">
      0
    </button>
    <button class="divide" id="operation" value="/" onclick="inputMath(this)">
      /
    </button>
    <br />
    <button class="equals" value="=" onclick="inputMath(this)">=</button>
    <button class="clear">CLEAR</button>
    <script type="text/javascript" src="./main.js"></script>
  </body>
</html>
