<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>DCalcX</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <div class="container">
      <div class="calculator">
        <div class="calc-display">
          <div class="history-display">
            <div id="history-output" class="history">Hist</div>
          </div>
          <div class="current-display">
            <div id="current-output" class="current">0</div>
          </div>
        </div>
        <div class="calc-buttons">
          <button class="clear" id="clear" onclick="clearMath(this)">AC</button>
          <button class="operand" id="delete" onclick="inputDelete(this)">
            DEL
          </button>
          <button
            class="operand"
            id="operation"
            value="/"
            onclick="inputMath(this)"
          >
            /
          </button>
          <button
            class="number"
            id="number"
            value="7"
            onclick="inputNumber(this)"
          >
            7
          </button>
          <button
            class="number"
            id="number"
            value="8"
            onclick="inputNumber(this)"
          >
            8
          </button>
          <button
            class="number"
            id="number"
            value="9"
            onclick="inputNumber(this)"
          >
            9
          </button>
          <button
            class="number"
            id="operation"
            value="+"
            onclick="inputMath(this)"
          >
            +
          </button>
          <button
            class="number"
            id="number"
            value="4"
            onclick="inputNumber(this)"
          >
            4
          </button>
          <button
            class="number"
            id="number"
            value="5"
            onclick="inputNumber(this)"
          >
            5
          </button>
          <button
            class="number"
            id="number"
            value="6"
            onclick="inputNumber(this)"
          >
            6
          </button>
          <button
            class="operand"
            id="operation"
            value="-"
            onclick="inputMath(this)"
          >
            -
          </button>
          <button
            class="number"
            id="number"
            value="1"
            onclick="inputNumber(this)"
          >
            1
          </button>
          <button
            class="number"
            id="number"
            value="2"
            onclick="inputNumber(this)"
          >
            2
          </button>
          <button
            class="number"
            id="number"
            value="3"
            onclick="inputNumber(this)"
          >
            3
          </button>
          <button
            class="operand"
            id="operation"
            value="*"
            onclick="inputMath(this)"
          >
            *
          </button>
          <button
            class="number"
            id="number"
            value="0"
            onclick="inputNumber(this)"
          >
            0
          </button>
          <button
            class="number"
            id="decimal"
            value="."
            onclick="inputDecimal(this)"
          >
            .
          </button>
          <button class="equal" value="=" onclick="inputMath(this)">=</button>
        </div>
      </div>
    </div>
    <script type="text/javascript" src="./main.js"></script>
  </body>
</html>
